<!doctype html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Voice Verification</title>

        <style>
            * {
                box-sizing: border-box;
                font-family:
                    system-ui,
                    -apple-system,
                    BlinkMacSystemFont,
                    "Segoe UI",
                    sans-serif;
            }

            body {
                background: linear-gradient(135deg, #0f172a, #020617);
                min-height: 100vh;
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                color: #e5e7eb;
            }

            .card {
                background: #020617;
                border: 1px solid #1e293b;
                border-radius: 16px;
                width: 100%;
                max-width: 420px;
                padding: 24px;
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            }

            h2 {
                text-align: center;
                margin-top: 0;
                margin-bottom: 24px;
            }

            .section {
                margin-bottom: 20px;
            }

            .section-title {
                font-size: 0.9rem;
                color: #94a3b8;
                margin-bottom: 8px;
            }

            .btn-group {
                display: flex;
                gap: 10px;
            }

            button {
                flex: 1;
                padding: 10px 14px;
                border-radius: 10px;
                border: none;
                cursor: pointer;
                font-weight: 600;
                background: #1e293b;
                color: #e5e7eb;
                transition: all 0.2s ease;
            }

            button:hover:not(:disabled) {
                background: #334155;
            }

            button:disabled {
                opacity: 0.5;
                cursor: not-allowed;
            }

            .primary {
                background: #2563eb;
            }

            .primary:hover:not(:disabled) {
                background: #1d4ed8;
            }

            .danger {
                background: #dc2626;
            }

            .danger:hover:not(:disabled) {
                background: #b91c1c;
            }

            .status {
                background: #020617;
                border: 1px solid #1e293b;
                border-radius: 10px;
                padding: 10px 12px;
                font-size: 0.9rem;
            }

            .status + .status {
                margin-top: 8px;
            }

            footer {
                text-align: center;
                font-size: 0.75rem;
                color: #64748b;
                margin-top: 16px;
            }

            .wave-container {
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 4px;
                height: 30px;
                margin-bottom: 5px;
            }

            .bar {
                width: 4px;
                height: 10px;
                background: #3b82f6;
                border-radius: 2px;
                animation: wave 0.6s infinite ease-in-out;
            }

            .bar:nth-child(2) {
                animation-delay: 0.1s;
            }
            .bar:nth-child(3) {
                animation-delay: 0.2s;
            }
            .bar:nth-child(4) {
                animation-delay: 0.3s;
            }
            .bar:nth-child(5) {
                animation-delay: 0.4s;
            }

            @keyframes wave {
                0%,
                100% {
                    height: 10px;
                }
                50% {
                    height: 30px;
                }
            }
        </style>
    </head>

    <body>
        <div class="card">
            <h2>üéôÔ∏è Voice Verification</h2>

            <form id="login-form">
                <input
                    id="email"
                    type="email"
                    placeholder="Email"
                    autocomplete="email" />
                <input
                    id="password"
                    type="password"
                    placeholder="Password"
                    autocomplete="current-password" />

                <div class="btn-group">
                    <button type="submit" id="login-btn" class="primary">
                        Login
                    </button>
                    <button
                        type="button"
                        id="logout-btn"
                        class="danger"
                        disabled>
                        Logout
                    </button>
                </div>
            </form>

            <div class="section">
                <div class="section-title">LiveKit Room</div>
                <div class="btn-group">
                    <button id="join">Join Room</button>
                    <button id="leave" class="danger" disabled>Leave</button>
                </div>
            </div>
            <div class="section">
                <div class="section-title">Voice Enrollment</div>
                <div class="btn-group">
                    <button id="enroll" class="primary">üé§ Enroll Voice</button>
                </div>
            </div>
            <div
                id="agent-anim"
                style="display: none; text-align: center; margin-bottom: 15px">
                <div class="wave-container">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
                <small style="color: #60a5fa">Agent sedang berbicara...</small>
            </div>

            <div class="section">
                <div class="section-title">Hasil Verifikasi</div>
                <div id="status-verify" class="status">üéß Status: Idle</div>
                <div
                    id="score-display"
                    class="status"
                    style="
                        margin-top: 8px;
                        font-weight: bold;
                        color: #10b981;
                        display: none;
                    ">
                    üìä Score: 0%
                </div>
                <div
                    id="status-room"
                    class="status"
                    style="margin-top: 8px; font-size: 0.8rem; opacity: 0.8">
                    üåê Status room: Not connected
                </div>
            </div>

            <footer>Voice Auth Demo ‚Ä¢ LiveKit</footer>
        </div>

        <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
        <script src="https://unpkg.com/livekit-client/dist/livekit-client.umd.js"></script>
        <script src="config.js"></script>
        <script src="app.js"></script>
    </body>
</html>
