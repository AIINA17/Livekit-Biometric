<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy - AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            color: #fff;
            margin-bottom: 8px;
            font-size: 28px;
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        /* Buttons Container */
        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 25px 0;
        }
        
        button {
            padding: 14px 28px;
            border-radius: 12px;
            border: none;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #f5576c 0%, #f093fb 100%);
            color: white;
        }
        
        .btn-danger:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(245, 87, 108, 0.4);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }
        
        .btn-success:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(56, 239, 125, 0.4);
        }
        
        /* Status Messages */
        .status-box {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 15px;
            margin: 15px 0;
        }
        
        .status-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.4);
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .status-value {
            font-size: 16px;
            color: #fff;
        }
        
        /* Voice Verification Display */
        .verification-box {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 25px;
            margin: 25px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .verification-title {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }
        
        .verification-score {
            font-size: 56px;
            font-weight: 700;
            margin: 10px 0;
            transition: all 0.3s ease;
        }
        
        .verification-score.verified {
            color: #38ef7d;
        }
        
        .verification-score.denied {
            color: #f5576c;
        }
        
        .verification-score.pending {
            color: rgba(255, 255, 255, 0.3);
        }
        
        .verification-status {
            font-size: 14px;
            padding: 8px 16px;
            border-radius: 20px;
            display: inline-block;
            margin-top: 10px;
        }
        
        .verification-status.verified {
            background: rgba(56, 239, 125, 0.2);
            color: #38ef7d;
        }
        
        .verification-status.denied {
            background: rgba(245, 87, 108, 0.2);
            color: #f5576c;
        }
        
        .verification-status.pending {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.5);
        }
        
        /* Progress Bar */
        .score-bar-container {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin-top: 20px;
            overflow: hidden;
        }
        
        .score-bar {
            height: 100%;
            border-radius: 4px;
            transition: all 0.5s ease;
            width: 0%;
        }
        
        .score-bar.verified {
            background: linear-gradient(90deg, #11998e, #38ef7d);
        }
        
        .score-bar.denied {
            background: linear-gradient(90deg, #f5576c, #f093fb);
        }
        
        /* Connection indicator */
        .connection-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 20px;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.5);
        }
        
        .connection-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #f5576c;
        }
        
        .connection-dot.connected {
            background: #38ef7d;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¤– Happy</h1>
        <p class="subtitle">AI Shopping Assistant with Voice Verification</p>
        
        <!-- Voice Verification Display -->
        <div class="verification-box">
            <div class="verification-title">Voice Verification Score</div>
            <div id="verificationScore" class="verification-score pending">--%</div>
            <div id="verificationStatus" class="verification-status pending">Menunggu...</div>
            <div class="score-bar-container">
                <div id="scoreBar" class="score-bar"></div>
            </div>
        </div>
        
        <!-- Room Controls -->
        <div class="buttons">
            <button id="join" class="btn-success">ðŸŽ¤ Join Room</button>
            <button id="leave" class="btn-danger" disabled>ðŸ“´ Leave</button>
        </div>
        
        <!-- Status -->
        <div class="status-box">
            <div class="status-label">Room Status</div>
            <div id="statusRoom" class="status-value">Not connected</div>
        </div>
        
        <!-- Connection Indicator -->
        <div class="connection-status">
            <div id="connectionDot" class="connection-dot"></div>
            <span id="connectionText">Disconnected</span>
        </div>
    </div>
    
    <script src="https://unpkg.com/livekit-client/dist/livekit-client.umd.js"></script>
    <script src="app.js"></script>
</body>
</html>
